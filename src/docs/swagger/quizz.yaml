paths:
  /quizzes/api-status:
    get:
      tags:
        - Quizz
      summary: Check quizz APIs status
      responses:
        200: 
          description: OK
          content: 
            application/json:
              schema:
                $ref: "#/components/schemas/ResStatus"
  /quizzes:
    post:
      tags:
        - Quizz
      summary: Create quizz - Teacher, Admin
      requestBody:
        description: Request body
        content:
          application/json:
            schema:
              type: object
              properties:
                moduleId:
                  type: string
                  example: "1923846r2u3tr2973o8ryf082d3ur"
                name:
                  type: string
                  example: "How to learn HTML"
                description:
                  type: string
                  example: "You will learn ..."

                timeLimit:
                  type: number
                  example: 15
              required:
                - moduleId
                - name
                - timeLimit
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResGetQuizz" 
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        409:
          description: Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
  /quizzes/many:
    get:
      tags:
        - Quizz
      summary: Get quizzes - Authenticated
      parameters:
        - name: moduleId
          in: query
          description: ID of module
          required: false
          schema:
            type: string
            format: uuid
            example: "123e4567-e89b-12d3-a456-426614174000"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResGetQuizz" 
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        409:
          description: Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
                
  /quizzes/{id}:
    get:
      tags:
        - Quizz
      summary: Get quizz - Authenticated
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: The quizz's Id
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResGetQuizz" 
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        409:
          description: Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
    patch:
      tags:
        - Quizz
      summary: Update quizz - Teacher, Admin
      description:
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: The quizz's Id
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "quizz 1"
                description:
                  type: string
                  example: "first quizz"
                position:
                  type: number
                  example: 1
                timeLimit: 
                  type: number
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResGetQuizz" 
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        409:
          description: Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
    delete:
      tags:
        - Quizz
      summary: Delete quizz - Authorized
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: The quizz's Id
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResGetQuizz" 
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        409:
          description: Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
components:
  schemas:
    ResStatus:
      type: object
      properties: 
        message: 
          type: string
        success:
          type: boolean
        code:
          type: number
    quizz:
      type: object
      properties:
        id:
          type: string
          example: "123"
        moduleId:
          type: string
          example: "123"
        name: 
          type: string
          example: 'quizz 1'
        description:
          type: string
          example: "The first quizz"
        timeLimit: 
          type: number
        position:
          type: number
          example: 1
    ResGetQuizz:
      type: object
      properties: 
        message: 
          type: string
        success:
          type: boolean
        quizz:
          type: array
          items:
            type: object
            $ref: "#/components/schemas/quizz"
    ResGetQuizzes:
      type: object
      properties: 
        message: 
          type: string
        success:
          type: boolean
        quizzes:
          type: object
          $ref: "#/components/schemas/quizz"
    ResError:
      type: object
      properties:
        message: 
          type: string
        status:
          type: string
          example: "failed"