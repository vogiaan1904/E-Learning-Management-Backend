paths:
  /lessons/api-status:
    get:
      tags:
        - Lesson
      summary: Check lesson APIs status
      responses:
        200: 
          description: OK
          content: 
            application/json:
              schema:
                $ref: "#/components/schemas/ResStatus"
  /lessons:
    post:
      tags:
        - Lesson
      summary: Create Lesson - Teacher, Admin
      requestBody:
        description: Request body
        content:
          application/json:
            schema:
              type: object
              properties:
                moduleId:
                  type: string
                  example: "1923846r2u3tr2973o8ryf082d3ur"
                name:
                  type: string
                  example: "How to learn HTML"
                description:
                  type: string
                  example: "You will learn ..."
                position:
                  type: number
                  example: 1
                content:
                  type: object
              required:
                - moduleId
                - description
                - position
                - name
                - content
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResGetLesson" 
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        409:
          description: Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
  /lessons/{id}:
    get:
      tags:
        - Lesson
      summary: Get Lesson - Authenticated
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: The Lesson's Id
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResGetLesson" 
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        409:
          description: Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
    patch:
      tags:
        - Lesson
      summary: Update Lesson - Authorized
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: The Lesson's Id
      requestBody:
        description: Request body
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Lesson 1"
                description:
                  type: string
                  example: "first Lesson"
                position:
                  type: number
                  example: 1
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResGetLesson" 
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        409:
          description: Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
    delete:
      tags:
        - Lesson
      summary: Delete Lesson - Authorized
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: The Lesson's Id
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResGetLesson" 
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        409:
          description: Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResError"

components:
  schemas:
    ResStatus:
      type: object
      properties: 
        message: 
          type: string
        success:
          type: boolean
        code:
          type: number
    Lesson:
      type: object
      properties:
        id:
          type: string
          example: "123"
        moduleId:
          type: string
          example: "123"
        name: 
          type: string
          example: 'Lesson 1'
        description:
          type: string
          example: "The first Lesson"
        content: 
          type: object
        position:
          type: number
          example: 1
    ResGetLesson:
      type: object
      properties: 
        message: 
          type: string
        success:
          type: boolean
        enrollment:
          type: object
          $ref: "#/components/schemas/Lesson"
    ResError:
      type: object
      properties:
        message: 
          type: string
        status:
          type: string
          example: "failed"