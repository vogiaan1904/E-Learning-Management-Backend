paths:
  /courses:
    post:
      tags:
        - Course
      summary: Create Course
      requestBody:
        description: Request body 
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReqCreateCourse"
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResCreateCourse"
        409:
          description: Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResCreateCourseError"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResCreateCourseError"
  /courses/many:
    get:
      tags:
        - Course
      summary: Retrieve courses with optional filtering and pagination
      parameters:
        - name: teacherId
          in: query
          description: ID of the teacher to filter courses by
          required: false
          schema:
            type: string
            format: uuid
            example: "123e4567-e89b-12d3-a456-426614174000"
        - name: category
          in: query
          description: Category of the course
          required: false
          schema:
            type: string
            example: "WebDevelopment"
        - name: limit
          in: query
          description: Number of courses to retrieve (pagination)
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            example: 10
        - name: skip
          in: query
          description: Number of courses to skip (pagination)
          required: false
          schema:
            type: integer
            minimum: 0
            example: 0
      responses:
        200:
          description: A list of courses
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Course"
components:
  schemas:
    ReqCreateCourse:
      type: object
      properties:
        teacherId:
          type: string
          example: "wuyegfihwegfkhwhef"
        name:
          type: string
          example: "DSA"
        description:
          type: string
          example: "fucking hard"
    ResCreateCourse:
      type: object
      properties: 
        message: 
          type: string
        success:
          type: boolean
        course: 
          type: object
    ResCreateCourseError:
      type: object
      properties:
        message: 
          type: string
        status:
          type: string
          example: "failed"