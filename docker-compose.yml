version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: e-learning-app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL} # Supabase URL
      DIRECT_URL: ${DIRECT_URL} # Supabase URL
      PORT: 8000
    networks:
      - app-network
    volumes:
      - .:/app
      - /app/node_modules # Ensure node_modules is created in the container
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
